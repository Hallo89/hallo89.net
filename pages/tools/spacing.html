<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spacy text generator - Tools | Hallo89</title>
    <link rel="stylesheet" href="https://hallo89.github.io/Slider89/slider89.css">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/tools/base.css">
    <link rel="stylesheet" href="/style/tools/textio.css">
    <link rel="stylesheet" href="/style/tools/spacing.css">
    <script src="/js/global.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <div class="box info_box glb_box">
        <div class="box_header">
          <span class="header_text">Spacing generator</span>
          <div class="utility_buttons">
            <span class="util_button button_smallscreen active"></span>
            <span class="util_button button_fullscreen"></span>
            <span class="util_button button_close"></span>
          </div>
        </div>
        <div class="input_container">
          <div class="input_box text_input">
            <div class="input_header">Input</div>
            <textarea class="input text" spellcheck="false"></textarea>
          </div>
        </div>
        <div class="input_container">
          <div class="input_box tipper">
            <span class="input_header">Filler</span>
            <input type="text" class="input chars filler" value=" ">
            <span class="tooltip default noselect">What will be in between the characters</span>
          </div>
          <div id="slider_spacesamount"></div>
          <div class="input_box tipper">
            <span class="input_header">Ignore input spaces</span>
            <span class="input toggle extraspaces knobber active">
              <span class="knob"></span>
            </span>
            <span class="tooltip default noselect">If active, fillers are distributed evenly</span>
          </div>
          <div class="input_box button noselect" onclick="spacify()">
            <span class="input_header">Go!</span>
          </div>
        </div>
        <div class="text_function text_box text_content" id="output"></div>
      </div>

    </div>

    <script src="https://hallo89.github.io/Slider89/slider89.js"></script>
    <script>
      const inputAmount = new Slider89(document.getElementById('slider_spacesamount'), {
        replaceNode: true,
        max: 10,
        value: 1,
        width: 150,
        absWidth: true,
        classList: ['input_box', 'tipper'],
        tipDuration: false,
        structure: '<caption !class(input_header)><tip span class(tooltip, default, noselect) "How many fillers should be between two chars"><wrapper class(input)><knob><tooltip></wrapper>',
        caption: 'Filler amount'
      });
    </script>
    <script src="/js/tools/base.js"></script>
    <script src="/js/tools/textio.js"></script>
    <script src="/js/tools/s_p_a_c_i_n_g.js"></script>
  </body>
</html>
